site_name: SysIdentPy
site_description: From Classical Approaches to Neural Networks
site_url: https://sysidentpy.org/
site_author: Wilson Rocha
# Repository
repo_name: wilsonrljr/sysidentpy
repo_url: https://github.com/wilsonrljr/sysidentpy
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2016 - 2025 Wilson Rocha

# Configuration
theme:
  name: material
  docs_dir: docs/en/
  custom_dir: docs/en/
  site_dir: site/en/
  favicon: en/assets/img/favicon.png
  logo: overrides/assets/img/logotype-sysidentpy.svg
  icon:
    logo: fontawesome/solid/house

  # Static files

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.footer
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: white
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Nunito Sans
    code: Roboto Mono

## Custom theme additions
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - overrides/assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  - https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js
  - overrides/assets/vendor/js/prism.js
  - https://cdn.jsdelivr.net/npm/apexcharts
  - overrides/assets/js/chart-example.js
  - overrides/assets/js/scripts.js

extra_css:
  - overrides/assets/css/extra.css
  - overrides/assets/css/feature-grid.css
  - overrides/assets/css/fontsize.css
  - overrides/assets/css/card-container.css
  - https://unpkg.com/katex@0/dist/katex.min.css
  - https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css
  - overrides/assets/vendor/css/prism.css
  - overrides/assets/css/style.css

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - glightbox
  - mkdocs-jupyter:
      include_source: True
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            docstring_style: numpy
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: pt
          name: Português (Brasil)
          build: true
          site_description: De Métodos Clássicos a Redes Neurais
          theme:
            docs_dir: docs/pt/
            custom_dir: docs/pt/
            site_dir: site/pt/
            logo: overrides/assets/img/logotype-sysidentpy.svg

# Customization
extra:
  analytics:
    provider: google
    property: G-16K3SQT164
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wilsonrljr
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/sysidentpy/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/wilsonrljr

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.blocks.caption

